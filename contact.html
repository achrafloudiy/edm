  <section class="section-padding wow delay-05s" id="contactsection">
    <div class="container">
      <div class="row white">
        <div class="col-md-8 col-sm-12">
          <div class="wow fadeInLeft delay-05s">
            <div class="section-title">
              <p class="contact-title">Contact us</p>
            </div>
            <div class="col-sm-7 plain" style="padding-bottom:15px">
              Booking and management: <a class="email" href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;%4C%6F%74%75%73%66%6C%65%75%72%69%30%30%37%40%67%6D%61%69%6C%2E%63%6F%6D">Arianne Fleury</a>
            </div>
            <div class="col-sm-7 plain" style="padding-bottom:15px">
              For any other request
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12  delay-05s">
        <div class="col-md-4 col-sm-6 wow fadeInLeft delay-05s" style="padding-left:0px;">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <div class="contact-info">
            <form action="https://formspree.io/meqqnqjk" method="POST">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                  data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                  data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validation"></div>
              </div>

              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required"
                  data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validation"></div>
              </div>
              <button type="submit" class="btn btn-send">Send</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--CONTACT SECTION ENDS-->
